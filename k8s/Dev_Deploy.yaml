apiVersion: apps/v1
kind: Deployment
metadata:
  name: ligat-al
  namespace: dev
  labels:
    app: ligat-al
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ligat-al
  template:
    metadata:
      labels:
        app: ligat-al
    spec:
      containers:
      - name: ligat-al
        image: nrdevac1/la:v1
        ports:
        - containerPort: 80
        resources:
          limits: 
            memory: "1000Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ligat-al-dev-svc
spec:
  selector:
    app: ligat-al
  ports:
  - port: 80
    targetPort: 80
    name: ligat-al
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ligat-al-dev-ingress
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ligat-al-prod-svc
            port:
              number: 80
      - path: /dev
        pathType: Prefix
        backend:
          service:
            name: ligat-al-dev-svc
            port:
              number: 80


